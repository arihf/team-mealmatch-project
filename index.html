<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MealMatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>MealMatch</h1>
      <p>Find recipes and save your favorites</p>
    </header>

    <main>
      <section>
        <h2>All Recipes</h2>
        <div id="recipes-list"></div>
      </section>

      <section id="recipe-detail-section" style="display:none;">
        <button id="back-to-list">‚Üê Back to Recipes</button>
        <h2 id="detail-title"></h2>
        <h3>Ingredients:</h3>
        <ul id="detail-ingredients"></ul>
        <h3>Steps:</h3>
        <ol id="detail-steps"></ol>
      </section>

      <section>
        <h2>Favorite Recipes</h2>
        <p id="favorites-empty-message">
          No favorites yet. Click a star to save one!
        </p>
        <div id="favorites-list"></div>
      </section>
      <section>
        <h2>Recommended for You</h2>
        <div id="recommendations-list"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
