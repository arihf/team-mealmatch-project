<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MealMatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>MealMatch</h1>
      <p>Find recipes and save your favorites</p>
    </header>

    <main>
      <section>
        <h2>All Recipes</h2>
        <div id="recipes-list"></div>
      </section>

      <section>
        <h2>Favorite Recipes</h2>
        <p id="favorites-empty-message">
          No favorites yet. Click a star to save one!
        </p>
        <div id="favorites-list"></div>
      </section>
      <section>
        <h2>Recommended for You</h2>
        <div id="recommendations-list"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
